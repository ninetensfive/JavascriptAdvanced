<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuntdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() { countdown(600); }
    function countdown(sec) {
        let time = document.getElementById('time');
        updateTime();
        setInterval(() => {
            updateTime();
        }, 1000);

        function updateTime() {
            let minutes = Math.floor(sec / 60);
            let secs = sec % 60;

            time.value = minutes     +
                ':' + (secs < 10 ? '0' + secs : secs);
            sec--;
        }

    }
</script>

</body>
</html>

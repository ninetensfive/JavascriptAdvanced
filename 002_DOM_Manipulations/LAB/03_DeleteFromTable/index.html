<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let table = document.querySelector('#customers tbody');
        let tds = document.getElementsByTagName('td');
        let searchedEmail = document.getElementsByName('email')[0];
        let result = document.getElementById('result');
        let deletedCount = 0;
        for(let i = 1; i < tds.length; i += 2)
        {
            let email = tds[i];
            if(email.textContent === searchedEmail.value)
            {
                let tr = email.parentNode;
                table.removeChild(tr);
                result.textContent='Deleted.';
                deletedCount++;
            }
        }

        searchedEmail.value = '';
        if(deletedCount === 0){
            result.textContent='Not found.';
        }
    }
</script>
</body>
</html>
